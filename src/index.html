<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Operadle</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="app.ts"></script>
  </head>
  <body>
    <h1>Welcome to Operadle!</h1>

    <div class="query-row">
      <p>Hi! Can you guess what's todays opera?</p>
    </div>

    <slot name="query-slot"></slot>

    <input type="text" id="opera-input" placeholder="What's your guess?"></input>
    <button id="guess-button" disabled>Guess</button>
    <!-- <div id="guess-controls">
      <div id="selected-opera"></div>
    </div> -->

    <template id="query-template">
      <div class="query-row">
        <p></p>
      </div>
    </template>

    <template id="score-template">
      <div class="score-row">
        <h2>{{title}}</h2>

        <div class="scores">

          <div class="language-score score">
            <canvas
              data-type="radial-gauge"
              width="200"
              height="200"
              title="How far (in km) your language was off comparing the geographical locations of the capital cities of the country for which the language is known"
            ></canvas>
            <h3>Language</h3>
          </div>

          <div class="composer-score score">
            <canvas
              data-type="radial-gauge"
              width="200"
              height="200"
              title="How far your composer was off in an alphabetized list of composers"
            ></canvas>
            <h3>Composer</h3>
          </div>


          <div class="date-score score">
            <canvas
              data-type="radial-gauge"
              width="200"
              height="200"
              title="Number of years your guess was off"
            ></canvas>
            <h3>Premier Date</h3>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
