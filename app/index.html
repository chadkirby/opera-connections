<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operadle</title>
    <script type="module" src="main.ts"></script>
  </head>
  <body>
    <h1>Welcome to Operadle!</h1>

    <div class="query-row">
      <p>Hi! Can you guess the opera?</p>
    </div>

    <div id="input-row" >
      <input type="text" id="opera-input" placeholder="What's your guess?">
      <button id="guess-button" disabled>Guess</button>
    </div>

    <slot name="query-slot"></slot>

    <div id="composer-shower"><span class="triangle">â–¸</span> Show me what the composer looks like.</div>
    <div id="composer-picture" class="hide"></div>

    <div id="hint-row">
      <button id="hint-button">Give me a hint</button>
      <button id="giveup-button">I Give Up!</button>
    </div>

    <slot name="hint-slot"></slot>

    <template id="query-template">
      <div class="query-row">
        <p></p>
      </div>
    </template>
  </body>
</html>
